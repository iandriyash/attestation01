# ===================================================================
# SPRING BOOT APPLICATION PROPERTIES - PIZZERIA
# ===================================================================

# ===================================================================
# APPLICATION
# ===================================================================
spring.application.name=pizzeria

# ===================================================================
# DATABASE (PostgreSQL)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/pizzeria_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# Do not auto-generate schema (managed by Flyway)
spring.jpa.hibernate.ddl-auto=validate

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# FLYWAY (database migrations)
# ===================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.attestation.finalProject=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# SERVER
# ===================================================================
server.port=8080