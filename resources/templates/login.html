<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Вход — Пиццерия</title>
    <style>
        body { font-family: sans-serif; max-width: 420px; margin: 6rem auto; }
        h1 { margin-bottom: 1rem; }
        label { display:block; margin:.5rem 0 .25rem; }
        input { width:100%; padding:.6rem; box-sizing:border-box; }
        button { margin-top:1rem; padding:.6rem 1rem; cursor:pointer; }
        .msg { margin-top: 0.75rem; font-size: 0.9rem; }
        .msg.error { color: #c00; }
        .msg.info { color: #060; }
    </style>
</head>
<body>
<h1>Вход</h1>

<form th:action="@{/login}" method="post">
    <!-- CSRF-токен: обязателен при включённом CSRF -->
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <label>Логин</label>
    <input type="text" name="username" required>

    <label>Пароль</label>
    <input type="password" name="password" required>

    <button type="submit">Войти</button>
</form>

<div class="msg error" th:if="${param.error}">
    Неверный логин или пароль.
</div>

<div class="msg info" th:if="${param.logout}">
    Вы успешно вышли из системы.
</div>

</body>
</html>
